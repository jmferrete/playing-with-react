<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main id="app"></main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.2/babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
  <script type="text/babel">
    function Hola(props) {
      const name = props.name;

      return (
        <h1 id="Title">
          Hola {name}
        </h1>
      );
    }

    class MiComponente extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          count: 0,
        };

        this.handleClick = this.handleClick.bind(this);
      }

      componentWillMount() {
        console.log("El componente se va a montar.");
      }

      componentDidMount() {
        console.log("El componente se ha montado.");
      }

      componentWillReceiveProps(nextProps) {
        console.log("El componente recibe props.", nextProps);
      }

      shouldComponentUpdate(nextProps, nextState) {
        return nextState.count !== this.state.count;
      }

      componentWillUpdate(nextProps, nextState) {
        console.log("El componente se actualizará.");
      }

      componentDidUpdate(prevProps, prevState) {
        console.log("El componente se ha actualizado.", prevProps);
        console.log(prevState);
      }

      componentWillUnmount() {
        console.log("El componente se desmontará.");
        document.removeEventListener('click', this.handleClick);
      }

      handleClick() {
        this.setState({
          count: this.state.count + 1,
        });
      }

      render() {
        console.log("El componente se renderiza.")
        const name = this.props.name;
        return (
          <h1 id="Title" onClick={this.handleClick}>
            Hola {name} {this.state.count}
          </h1>
        );
      }
    }

    ReactDOM.render(
      <MiComponente name="Platzi" />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
